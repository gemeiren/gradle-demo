// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    // maven{ url 'https://mvnrepository.com/artifact/ch.qos.logback/logback-classic'}
    mavenCentral()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'
	//compile group: 'org.springframework', name: 'spring-context', version: '4.3.2.RELEASE'
	// https://mvnrepository.com/artifact/commons-dbcp/commons-dbcp
	compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.3'
	
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.mybatis/mybatis
	compile group: 'org.mybatis', name: 'mybatis', version: '3.4.2'
    
    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
	compile group: 'ch.qos.logback', name: 'logback-classic',version: '1.1.7'
	
	
	//http://projects.spring.io/spring-framework/#quick-start
	compile group: 'org.springframework', name: 'spring-context',version: '4.3.7.RELEASE'
    
}

