// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    // maven{ url 'https://mvnrepository.com/artifact/ch.qos.logback/logback-classic'}
    mavenCentral()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'
	//compile group: 'org.springframework', name: 'spring-context', version: '4.3.2.RELEASE'
	// https://mvnrepository.com/artifact/commons-dbcp/commons-dbcp
	compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.3'
	
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.mybatis/mybatis
	compile group: 'org.mybatis', name: 'mybatis', version: '3.4.2'
    
    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
	//compile group: 'ch.qos.logback', name: 'logback-classic',version: '1.1.7'
	
	
	//http://projects.spring.io/spring-framework/#quick-start
	compile group: 'org.springframework', name: 'spring-context',version: '4.3.7.RELEASE'
	
	//缓存redis
	//compile('jedis:jedis:2.1.0')
	//compile group: 'jedis', name: 'jedis',version: '2.1.0'
    //compile('redis.clients:jedis:2.4.2')
    //compile group: 'redis.clients', name: 'jedis',version: '2.4.2'
    
    // https://mvnrepository.com/artifact/redis.clients/jedis
	compile group: 'redis.clients', name: 'jedis', version: '2.7.3'


	//com.squareup.okhttp3:okhttp:${okhttp3Version}
	//compile("com.squareup.okhttp3:okhttp:3.5.0")	
	// https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
	compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.5.0'
	
	//compile('fastjson:fastjson:1.1.28')
	// https://mvnrepository.com/artifact/com.alibaba/fastjson
	compile group: 'com.alibaba', name: 'fastjson', version: '1.2.28'

	//poiExcelVersion 解析excel表
	//compile("org.apache.poi:poi:3.9")
	//compile("org.apache.poi:poi-ooxml:3.8")
	//compile("org.apache.poi:poi-ooxml-schemas:3.8")
	//compile("org.apache.poi:poi-scratchpad:3.8")
	
	// https://mvnrepository.com/artifact/org.apache.poi/poi
	compile group: 'org.apache.poi', name: 'poi', version: '3.9'
	// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.8'
	// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml-schemas
	compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.8'
	// https://mvnrepository.com/artifact/org.apache.poi/poi-scratchpad
	compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '3.8'
	
	//模拟接口返回  1.6.5
	//compile("org.powermock:powermock-api-mockito:1.6.5")
	//compile("org.powermock:powermock-module-junit4:1.6.5")
	
	//compile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.6.5'
	//compile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.6.5'
	
	// https://mvnrepository.com/artifact/io.netty/netty-all
	compile group: 'io.netty', name: 'netty-all', version: '4.1.5.Final'
	
	// https://mvnrepository.com/artifact/org.jboss.netty/netty
	compile group: 'org.jboss.netty', name: 'netty', version: '3.2.6.Final'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
	
	// https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
	//compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'

	// https://mvnrepository.com/artifact/commons-collections/commons-collections
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2.1'

	
	// https://mvnrepository.com/artifact/cglib/cglib
	compile group: 'cglib', name: 'cglib', version: '2.2.2'
	
	// mockito-all依赖与  powermock 冲突
	// https://mvnrepository.com/artifact/org.mockito/mockito-all         【对应SimpleTest.java】
	compile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
	
	// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
	
	// https://mvnrepository.com/artifact/joda-time/joda-time   时间：2018-01-23
	compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
	
	// https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
	testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}

